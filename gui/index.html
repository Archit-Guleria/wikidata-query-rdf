<!doctype html>
<html>
<head>
<script src="jquery-1.11.3.js"></script>
<script src="gui.js"></script>
<script src="codemirror.js"></script>
<script src="sparql.js"></script>
<script src="wikidata.js"></script>
<script src="wikidata-explorer.js"></script>
<script src="vis.js"></script>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="codemirror.css">
<link rel="shortcut icon" href="http://www.wikidata.org/static/favicon/testwikidata.ico">
<title>Wikidata Query Service Beta</title>
</head>
<body>
  <div id="bodyContent">
    <h1>Welcome to Wikidata Query Service Beta!</h1>
    <p>Please enter your query below.</p>
    <div id="links">
      <p>See also: <small>[<a href="#" id="showhide">hide</a>]</small></p>
      <div id="seealso">
        <ul>
          <li> <a href="https://www.mediawiki.org/wiki/Wikibase/Indexing/RDF_Dump_Format">RDF data model</a>
          (<a href="https://www.mediawiki.org/wiki/Wikibase/Indexing/RDF_Dump_Format#Full_list_of_prefixes">prefixes list</a>)
          <li> <a href="https://github.com/wikimedia/wikidata-query-rdf/blob/master/docs/exploring-linked-data.md">Exploring Linked Data</a>
          <li> <a href="https://www.mediawiki.org/wiki/Wikibase/Indexing/SPARQL_Query_Examples">SPARQL query examples</a>
          <li> <a href="http://tools.wmflabs.org/wdq2sparql/w2s.php">WDQ syntax translator</a>
          <li>
            Sample query:
            <select id="exampleQueries" class="exampleQueries">
              <option value="">-</option>
            </select>
          </li>
          </ul>
        </div>
      </div>
      <div class="namespace-shortcuts"></div>
      <div id="query-box">
        <form id="query-form">
          <textarea id="query" name="query"  placeholder="(Input a SPARQL query)"></textarea>
          <div id="form-buttons">
            <input type="submit" id="execute-button" value="Execute">
            <input type="reset" id="clear-button" value="Clear">
            <input type="button" id="prefixes-button" value="Add prefixes">
          </div>
        </form>
        <hr>
      </div>
      <div id="explore"></div>
      <div id="total">Total results: <span id="total-results"></span>, duration: <span id="query-time"></span> ms.
      <span id="show-explorer">Click on <b>*</b> to explore.</span>
      <button id="hide-explorer" href="#">Hide explorer</button>
      <a href="#" target="_blank" id="shorturl">Generate short URL.</a>
    </div>
    <div id="query-result"></div>
    <div id="query-error" class="error"></div>
  </div>
</body>
</html>
